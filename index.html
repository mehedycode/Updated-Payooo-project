<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Project</title>

  <!-- tailwind css link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-screen flex justify-center items-center">



  <!-- phones effact added -->
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-3">
   
        <!-- welcome msg -->
        <h1 class="text-3xl font-bold mt-10 mb-10">ðŸ”¥ Welcome to Payooo!</h1>

     <!-- account balance -->
      <div class="stats shadow">
        <div class="stat">
          <div class="stat-title">available balance</div>
          <div id="current_balance" class="stat-value">20000</div>
        </div>
      </div>


      <!-- divider -->
      <div class="divider"></div>

<!-- features btns -->
<div class="btns mb-10">
<button id="add_money_btn" class="btn">Add Money</button>
<button id="cash_out_btn" class="btn">Cash Out</button>
<button id="trans_btn" class="btn">Transaction</button>
</div>

  <!-- add money form -->

  <div id="add_money_form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="add_money_amount" type="text" placeholder="Enter Amount" class="input input-bordered" required autocomplete="off"/>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin</span>
        </label>
        <input id="pin_number" type="password" placeholder="Enter Pin" class="input input-bordered" required autocomplete="off"/>
        
      </div>
      <div class="form-control mt-6">
        <button id="add_money" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>

  <!-- cash out from -->
  <div id="cash_out_form" class="hidden  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="cash_out_amount" type="text" placeholder="Enter Amount" class="input input-bordered" required
          autocomplete="off" />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin</span>
        </label>
        <input id="pin_number_cash_out" type="password" placeholder="Enter Pin" class="input input-bordered" required
          autocomplete="off" />
  
      </div>
      <div class="form-control mt-6">
        <button id="cash_out" class="btn btn-primary">Cash Out</button>
      </div>
    </form>
  </div>

  <!-- transsactions sections -->
   
  <div id="transsactions-section" class="hidden">

    <h1 class="text-3xl font-bold text-red-400">ðŸ”¥Payooo! Transaction</h1>

    <div class="space-y-4" id="transsactions-history">

    </div>
  </div>


      </div>
    </div>
  </div>



<!-- js file connect place -->
 <script src="js/utilities.js"></script>
 <script src="js/addMoney.js"></script>
 <script src="js/cashOut.js"></script>
 <script src="js/swith.js"></script>
 
 
</body>
</html>
